		<div class="prism-player" id="player-con"></div>


 
<center><input type="button" id="butName" value ="更 多 资 源 点 我 观 看" onclick=javascrtpt:jump() style="
                              width: 90%;/*设置按钮宽度*/
                        height: 50px;/*设置按钮高度*/
                        color:white;/*字体颜色*/
                        background-color:cornflowerblue;/*按钮背景颜色*/
                        border-radius: 5px;/*让按钮变得圆滑一点*/
                        border- 0;/*消去按钮丑的边框*/
                        margin: 0;
                        outline: none;/*取消轮廓*/
                        font-family: KaiTi;/*字体设置为楷体*/

                        text-align: center;/*字体居中*/
                        cursor: pointer;/*设置鼠标箭头手势*/"/>
</center>

	<script>
		function 获取参数(name) {
				              var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				              var r = window.location.search.substr(1).match(reg);
				              if (r != null) return decodeURI(r[2]); return null;
				            } 
							
							  if(获取参数('url').indexOf("http") == -1) {var url =atob(获取参数('url'));}else{var url =获取参数('url');}
							  
							   $('title').html(获取参数('title'));
							  $("#butName")[0].value=获取参数('butName');
							  se = setTimeout(function () {
							   layer.open({
							                  title: 获取参数('title'),   // 关闭标题栏
							                  content:获取参数('biaoti'),
							                  btn: ['确认','取消'],
							                  yes: function (index, layero) {
							                      window.location.href = 获取参数('lianjie');  // 跳转到指定链接
							                  }
							              });
							   }, 获取参数('miao')*1000);
	
		
	var player = new Aliplayer({ /* 创建一个新的 Aliplayer 对象 */
			id: "player-con", // 指定播放器容器的 id
			source: url, // 指定播放地址
			width: "100%", // 指定播放器宽度
			height: "91%", // 指定播放器高度
			cover: '.', // 设置封面图片
			autoplay: false, // 设置自动播放为 false
			preload: false, // 设置预加载为 false
			isLive: false // 设置是否为直播为 false
		}, function(player) {}); // 创建回调函数
		
		function jump(){window.location.href=获取参数('lianjie');}
	</script>
</html>
